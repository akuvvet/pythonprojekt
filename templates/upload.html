<!DOCTYPE html>
<html>
<head>
    <title>Mieten-Abgleich</title>
</head>
<body>
    <h1>Mieten-Abgleich</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label>Excel-Datei (Mieter.xlsx):</label><br>
        <input type="file" name="excel" required><br><br>

        <label>CSV Kontoauszug:</label><br>
        <input type="file" name="csv" required><br><br>

        <button type="submit">Starten</button>
    </form>
</body>
</html>
